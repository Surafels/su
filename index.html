<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id ="survey-form">
<label for="fname">name:</label><br>
  <input placeholder="Enter your name" type="text" id="fname" name="fname"><br>

 
  <label for="lname">Email:</label><br>
  <input placeholder="Enter your Email" type="email" id="lname" name="lname"><br>
   <label for="lname">Age(optional):</label><br>
  <input min="10" max="99" placeholder="Age"type="number" id="lname" name="lname"><br>
   <label for="lname">Which option best describes your current role?:</label><br>
  <select name="cars" id="cars" form="carform">
    <option value="">Select current role</option>
    
<option value="Prefer not to say">Prefer not to say</option>
<option value="Full Time Job">Full Time Job</option>
<option value="Full Time Learner">Full Time Learner</option>
<option value="Prefer not to say">Prefer not to say</option>
option value="Other">Other</option>
</select>
<h2>Would you recommend freeCodeCamp to a friend?</h2>
<input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">Definitely</label><br>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">Maybe</label><br>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">Not sure</label><br>

</form>
